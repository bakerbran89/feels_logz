{% extends "feels_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h4>Add a new event:</h4>
{% endblock page_header %}

{% block content %}
	
	<form method = "post" action = "{% url 'feels_logs:new_event' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Add Event</button>
		{% endbuttons %}
	</form>

{% endblock content %}
