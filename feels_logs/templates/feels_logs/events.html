{% extends "feels_logs/base.html" %}

{% block page_header %}
    <h1>Events</h1>
{% endblock page_header %}

{% block content %}
	<ul>
		{% for event in events %}
			<li style="list-style-type:none"><h6>
				{{ event }} <a href="{% url 'feels_logs:event' event.id %}"><p>add new entry</p></a> 
			</h6></li>
		{% empty %}
			<li><h3>No events have been added yet.</h3></li>
		{% endfor %}
	</ul>
	
	<h6><a href="{% url 'feels_logs:new_event' %}">Add new event</a></h6>
	
{% endblock content %}
