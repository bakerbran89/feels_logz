{% extends "feels_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3><a href="{% url 'feels_logs:event' event.id %}">{{ event }}</a></h3>
{% endblock page_header %}

{% block content %}
    
    <h5>Edit entry:</h5>

    <form action ="{% url 'feels_logs:edit_entry' event.id %}" method='post' class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add entry</button>
        {% endbuttons %}
	</form>


{% endblock content %}
